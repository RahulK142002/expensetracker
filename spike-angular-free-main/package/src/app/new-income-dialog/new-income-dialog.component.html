<h1 mat-dialog-title>Add New Upcoming Income</h1>
<mat-dialog-content [formGroup]="incomeForm">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <div style="display: flex; gap: 16px;">
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference">
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 16px;">
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date">
    </mat-form-field>
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Account</mat-label>
      <mat-select formControlName="account">
        <mat-option *ngFor="let account of accounts" [value]="account">{{ account }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 16px;">
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Income Category</mat-label>
      <mat-select formControlName="incomeCategory">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Income Subcategory</mat-label>
      <mat-select formControlName="incomeSubcategory">
        <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Note</mat-label>
    <textarea matInput formControlName="note"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
