<h2>Register</h2>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div>
    <label for="username">Username</label>
    <input 
      type="text" 
      id="username" 
      [(ngModel)]="username" 
      name="username" 
      required 
      #usernameModel="ngModel"
    />
    <div *ngIf="usernameModel.invalid && (usernameModel.dirty || usernameModel.touched)">
      <small *ngIf="usernameModel.errors?.['required']">Username is required.</small>
    </div>
  </div>
  <div>
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="email" 
      name="email" 
      required 
      email 
      #emailModel="ngModel"
    />
    <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
      <small *ngIf="emailModel.errors?.['required']">Email is required.</small>
      <small *ngIf="emailModel.errors?.['email']">Invalid email address.</small>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      [(ngModel)]="password" 
      name="password" 
      required 
      #passwordModel="ngModel"
    />
    <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)">
      <small *ngIf="passwordModel.errors?.['required']">Password is required.</small>
    </div>
  </div>
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
