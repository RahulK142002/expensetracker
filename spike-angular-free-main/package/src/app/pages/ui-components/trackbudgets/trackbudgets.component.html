<div class="data-table-container">
    <h2>Budget List</h2>
   
   <div class="addinc">
    
   <button mat-raised-button color="primary" (click)="openNewIncomeDialog()"> + Add Budget</button>
 </div>
 <div class="actions">
   <div class="">
   <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel</button>
   <button mat-raised-button color="primary" (click)="exportToCsv()">Export to CSV</button>
   <button mat-raised-button color="primary" (click)="printTable()">Print</button>
 </div>
   <mat-form-field class="" appearance="outline">
     <mat-label>Search</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
   </mat-form-field>
 </div>
 
 <div id="dataTable">
   <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     <!-- Name Column -->
     <ng-container matColumnDef="category">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
       <td mat-cell *matCellDef="let element"> {{element.category}} </td>
     </ng-container>
 
     <!-- Amount Column -->
     <ng-container matColumnDef="subcategory">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategory </th>
       <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
     </ng-container>
 
     
     <ng-container matColumnDef="amount">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
       <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
     </ng-container>
     <ng-container matColumnDef="month">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Month</th>
       <td mat-cell *matCellDef="let element"> {{element.month}} </td>
     </ng-container>
 
    
 
     <ng-container matColumnDef="action">
       <th mat-header-cell *matHeaderCellDef> Action </th>
       <td mat-cell *matCellDef="let element">
         <button mat-icon-button color="primary" (click)="openEditDialog(element)">
           <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="deleteElement(element)">
           <mat-icon >delete</mat-icon>
         </button>
       </td>
     </ng-container>
 
    
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 </div>
 </div>
