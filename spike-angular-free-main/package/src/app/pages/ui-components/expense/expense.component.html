<div class="data-table-container">
  <h2>Expense List</h2>
 
 <div class="addinc">
  
 <button mat-raised-button color="primary" [routerLink]="['/ui-components/transactions']"> + Add new Expense</button>
</div>
<div class="actions">
 <div class="">
 <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel</button>
 <button mat-raised-button color="primary" (click)="exportToCsv()">Export to CSV</button>
 <button mat-raised-button color="primary" (click)="printTable()">Print</button>
</div>
 <mat-form-field class="" appearance="outline">
   <mat-label>Search</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
 </mat-form-field>
</div>

<div id="dataTable">
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   <!-- Name Column -->
   <ng-container matColumnDef="name1">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>

   <!-- Amount Column -->
   <ng-container matColumnDef="amount1">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
     <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
   </ng-container>

   <!-- Date Column -->
   <ng-container matColumnDef="date1">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
     <td mat-cell *matCellDef="let element"> {{element.date}} </td>
   </ng-container>
   <!-- <ng-container matColumnDef="category1">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
     <td mat-cell *matCellDef="let element"> {{element.category}} </td>
   </ng-container> -->

   <!-- Account Column -->
   <ng-container matColumnDef="account1">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
     <td mat-cell *matCellDef="let element"> {{element.account}} </td>
   </ng-container>

   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Action </th>
     <td mat-cell *matCellDef="let element">
       <button mat-icon-button color="primary" (click)="openEditDialog(element)">
         <mat-icon>edit</mat-icon>
       </button>
       <button mat-icon-button color="warn" (click)="deleteElement(element)">
         <mat-icon >delete</mat-icon>
       </button>
     </td>
   </ng-container>

  

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
